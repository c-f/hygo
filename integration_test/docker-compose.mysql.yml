  environment:
    MYSQL_USER: mysql-8-0
    MYSQL_PASSWORD: mysql-8-0
    MYSQL_DATABASE: mysql-8-0
    MYSQL_RANDOM_ROOT_PASSWORD: "true"
  ports:
    - 127.0.0.1:14104:3306

