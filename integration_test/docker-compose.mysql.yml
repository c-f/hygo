version: '3'
services:
# --[mysql services]--
 mysql-latest:
  image: mysql
  environment: 
   MYSQL_ROOT_PASSWORD: mysql-root-latest
  ports:
   - 127.0.0.1:14101:3306

 mysql-5-6:
  image: mysql:5.6
  environment:
    MYSQL_USER: mysql-5-6
    MYSQL_PASSWORD: mysql-5-6
    MYSQL_DATABASE: mysql-5-6
    MYSQL_RANDOM_ROOT_PASSWORD: "true"
  ports:
    - 127.0.0.1:14102:3306

 mysql-5-7:
  image: mysql:5.7
  environment:
    MYSQL_USER: mysql-5-7
    MYSQL_PASSWORD: mysql-5-7
    MYSQL_DATABASE: mysql-5-7
    MYSQL_RANDOM_ROOT_PASSWORD: "true"
  ports:
    - 127.0.0.1:14103:3306

